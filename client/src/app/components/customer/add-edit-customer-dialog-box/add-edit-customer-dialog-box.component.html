<h1 mat-dialog-title><strong>{{action}}</strong></h1>
<div mat-dialog-content>
    <div class="form-group">
        <mat-form-field *ngIf="action !== 'Delete'; else elseTemplate">
            <input #firstName="ngModel" placeholder="First Name" matInput [(ngModel)]="localData.firstName"
                name="firstName" id="firstName" type="text" class="form-control" required appearance="fill">
            <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">
                Name is required
            </div>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field *ngIf="action !== 'Delete';">
            <input #lastName="ngModel" placeholder="Surname" matInput [(ngModel)]="localData.lastName" name="lastName"
                id="lastName" type="text" class="form-control" required appearance="fill">
            <div class="alert alert-danger" *ngIf="lastName.touched && lastName.invalid">
                Surname is required
            </div>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field *ngIf="action !== 'Delete';">
            <input #email="ngModel" placeholder="Email" matInput
                [(ngModel)]="localData.email" name="email" id="email" type="text" email="true"
                class="form-control" appearance="fill">            
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field *ngIf="action !== 'Delete';">
            <input #amountTotal="ngModel" placeholder="Total Amount" matInput
                [(ngModel)]="localData.amountTotal" name="amountTotal" id="amountTotal" type="number"
                class="form-control" appearance="fill">            
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field *ngIf="action !== 'Delete'" hintLabel="Max 10 digits...">
            <input #cellphone="ngModel" pattern="[0-9]+" min="0" type="number" maxlength="5"placeholder="cellphone" matInput
                [(ngModel)]="localData.cellphone" name="cellphone" id="cellphone" class="form-control"
                type="number" max="10"
                appearance="fill">
        </mat-form-field>
    </div>

    <ng-template #elseTemplate>
        Are you sure you want to delete the following Customer? <br><br>
        <b>{{localData.firstName}}</b>
        <br>
    </ng-template>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="doAction()" mat-flat-button color="primary">Save</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
